<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Saving and Deleting App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f7f7f7;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    input {
        padding: 10px;
        margin-bottom: 10px;
        width: 80%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        background-color: #f9f9f9;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>List Saving and Deleting App</h1>
<input type="text" id="listInput" placeholder="Enter your list here">
<button onclick="saveList()">Save List</button>
<ul id="savedLists"></ul>

<script>
    import {getDatabase} from "https://app-c7177-default-rtdb.europe-west1.firebasedatabase.app/"
    const appSettings ={
  databaseURL:"https://app-c7177-default-rtdb.europe-west1.firebasedatabase.app/"
}
    function saveList() {
        const listInput = document.getElementById('listInput');
        const savedLists = document.getElementById('savedLists');
        
        if (listInput.value.trim() !== '') {
            const newList = document.createElement('li');
            newList.textContent = listInput.value;
            newList.addEventListener('click', function() {
                this.remove();
            });
            savedLists.appendChild(newList);
            listInput.value = '';
        } else {
            alert('Please enter a valid list item.');
        }
    }
</script>
</body>
</html>
